<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<link rel="stylesheet" href="lib/leaflet.css">
		<link rel="stylesheet" href="css/got-characters.css">
		<!--<script>L_PREFER_CANVAS = true;</script>-->
		<script src="lib/leaflet-src-new.js"></script>
		<script src="lib/jquery-2.2.0.min.js"></script>
		<script src="lib/typeahead.js"></script>
		<script src="lib/underscore.js"></script>
		<script src="js/app.js"></script>

		<script id="t-episode-picker" type="text/template">
			<select id="season-selection">
				<% for (var season = 1; season <= 6; season++) { %>
					<option value="<%= season %>">Season <%= season %> </option>
				<% } %>
			</select>

			<select id="episode-selection">
				<% for (var episode = 1; episode <= 10; episode++) { %>
					<option value="<%= episode %>">Episode <%= episode %></option>
				<% } %>
			</select>
		</script>

	</head>
	<body>
		<div class="topbar">
			<div id="search">
				<input class="typeahead" type="text" placeholder="Character Name">
			</div>
			<div id="episode-picker"></div>
		</div>
		<div class="main-container">
			<div id="leaflet-map"></div>
			<div id="info-box"></div>
		</div>
	</body>
</html>
