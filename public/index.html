<!DOCTYPE html>
<title>OverHeroes!</title>
<html>
	<meta charset="utf-8">
	<head>
		<link rel="stylesheet" href="lib/leaflet.css">
		<link rel="stylesheet" href="css/got-characters.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

		<script src="lib/leaflet-src-new.js"></script>
		<script src="lib/jquery-2.2.0.min.js"></script>
		<script src="lib/typeahead.js"></script>
		<script src="lib/underscore.js"></script>
		<script src="js/app.js"></script>

		<script id="t-hero-info" type="text/template">
			<div id="hero-info-close"><span class="fa fa-times"></span></div>
			<div class="inner">
				<div class="left">
					<img src="<%= hero.picture %>"/>
				</div>
				<div class="right">
					<h2><%= hero.name %></h2>
					<div id="abilities">
						<% _.each(hero.abilities, function(ability) { %>
							<%= renderAbility({ability: ability, imagePath: imagePath}) %>
						<% }); %>
					</div>
				</div>
			</div>
		</script>

		<script id="t-ability" type="text/template">
			<div class="ability">
				<div class="image-circle">
					<img src="<%= imagePath %><%= ability.image %>"/>
				</div>
				<%= ability.name %>
			</div>
		</script>

	</head>
	<body>
		<div class="topbar">
			<div id="search">
				<input class="typeahead" type="text" placeholder="Character Name">
			</div>
			<div id="episode-picker"></div>
		</div>
		<div class="main-container">
			<div id="leaflet-map"></div>
		</div>
		<div id="hero-info"></div>
	</body>
</html>
